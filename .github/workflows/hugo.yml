name: Deploy Hugo to test server

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "hugo-deploy"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 0.120.4
          extended: true

      - name: Setup GO
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.0

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build with Hugo
        run: hugo --minify

      - name: Deploy
        uses: appleboy/scp-action@master
        with:
          host: labaccess.bibbox.org
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}      # Uncomment this if using an SSH key
          port: 9840
          source: public/
          target: /var/www/bibbox-website
          strip_components: 1
          rm: true # Remove all files in the target directory before copying
